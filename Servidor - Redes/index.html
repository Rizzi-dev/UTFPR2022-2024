<!DOCTYPE html>
<html>
<head>
	<title>Servidor - Redes</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		form {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
			margin-top: 20px;
		}

		label {
			font-size: 20px;
			margin-right: 10px;
		}

		input[type="radio"] {
			margin-right: 5px;
		}

		img {
			display: block;
			margin: 20px auto;
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
    <h1>VIII Cervejada Avalanche</h1> 
        <br>
        <p>Ja garantiu seu ingresso?</p>
	<form>
		<label for="sim">Sim</label>
		<input type="radio" id="sim" name="resposta" value="sim">

		<label for="nao">Nao</label>
		<input type="radio" id="nao" name="resposta" value="nao">
	</form>

	<img src="assets/mandelao.png" alt="VIII Cervejada Avalanche">
</body>
</html>
